changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - github-actions[bot]
  categories:
    - title: 🚀 Features
      labels:
        - enhancement
        - feature
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
    - title: 🔧 Maintenance
      labels:
        - chore
        - refactor
        - dependencies
    - title: 📝 Documentation
      labels:
        - documentation
    - title: Other Changes
      labels:
        - "*" 